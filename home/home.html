<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EncryptText</title>

    <link rel="stylesheet" href="/home/home.css" />
  </head>
  <body>
    <section class="logo">
      <h1><span>E</span>ncrypt<span>T</span>ext</h1>
    </section>

    <div class="textArea">
      <textarea
        name="text"
        id="text"
        cols="80"
        rows="30"
        placeholder="Digite ou cole seu texto aqui"></textarea>
    </div>

    <section id="campo-cripto" class="campo-criptografado">
      <div id="espaco" class="espaco">
        <div id="esconder">
          <img src="/img/High quality products 1 1.svg" alt="homem com lupa" />
          <h2 class="mensagem">Nenhuma mensagem encontrada</h2>
          <p class="instrucao">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <textarea name="codificado" id="codificado" cols="80" rows="30"></textarea>
        <button id="copy">Copiar</button>
      </div>
    </section>

    <section class="aviso">
      <img src="/img/Vector.svg" alt="icone de aviso" />
      <p>Apenas letras minúsculas e sem acento</p>
    </section>

    <section class="botoes">
      <button onclick='esconder()' id="crypto" class="cripto">Criptografar</button>
      <button id="uncrypto" class="descripto">Descriptografar</button>
    </section>

    <script type="text/javascript" src="/home/home.js"></script>
  </body>
</html>
